<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/><br/>

        Rate <input type="number"  id="rate">  <br/><br/>

        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>   <br/><br/>

        Interest : <input type="range" id="rate" min="minval" max="maxval" value="default_val" onchange="updateRate()" /> 
        <script> 
            document.getElementById(rate).step = "0.25";
            var minval = 1
            var maxval = 20
            var default_value = 10.25
        </script>
        <span id="rate_val">
            10.25%
        </span>     <br/><br/>
        <button onclick="compute()">Compute Interest</button>
        <span id="result">
            
        </span>
        </div>
    </body>
    <footer>
        &#169; This Calculator belongs to Matt Brunner    
    </footer>
</html>
